<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light rgba-orange-strong scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url 'home' %}">
            <strong class="font-weight-bold white-text">Close2U</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li 
                {% if request.resolver_match.url_name == 'home' %}
                    class="active nav-item"
                {% else %}
                    class="text-black nav-item"
                {% endif %}>
                    <a class="nav-link waves-effect" href="{% url 'home' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li {% if request.resolver_match.url_name == 'shop' %}
                    class="active nav-item"
                {% else %}
                    class="text-black nav-item"
                {% endif %}>
                    <a class="nav-link waves-effect" href="{% url 'shop' %}">Shop</a>
                </li>
            </ul>


            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link py-3">
                        <span class="badge red z-depth-1 mr-1"> 1 </span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="clearfix d-none d-sm-inline-block"> Shopping Cart </span>
                    </a>
                </li>
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <p class="text-white mt-3">Hi, {{ request.user.username }}</p>
                    {% else %}
                        <a href="{% url 'signin' %}" class="nav-link btn btn-brown text-white rounded waves-effect">
                            Sign In
                        </a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-link btn btn-brown text-white rounded waves-effect">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'signup' %}" class="nav-link btn btn-brown text-white rounded text-white waves-effect">
                            Sign Up
                        </a>
                    {% endif %}
                </li>
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->
