{% extends "base.html" %}
{% load static %}

{% block content %}

<main class="home vh-100">
    <!--Carousel Wrapper-->
    <section id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">

        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">

            <!--First slide-->
            <div class="carousel-item active">
                <div class="view" style="background-image: url({% static 'img/pic1.jpg' %});
                    background-repeat: no-repeat; background-size: cover; background-position: center;">

                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-mdb-color-strong d-flex justify-content-center align-items-center">

                        <!-- Content -->
                        {% include "snippets/welcome.html" %}
                        <!-- Content -->

                    </div>
                    <!-- Mask & flexbox options-->

                </div>
            </div>
            <!--/First slide-->

            <!--Second slide-->
            <div class="carousel-item">
                <div class="view" style="background-image: url({% static 'img/pic2.jpg' %});
                    background-repeat: no-repeat; background-size: cover; background-position: center;">

                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-mdb-color-strong d-flex justify-content-center align-items-center">

                        <!-- Content -->
                        {% include "snippets/welcome.html" %}
                        <!-- Content -->

                    </div>
                    <!-- Mask & flexbox options-->

                </div>
            </div>
            <!--/Second slide-->

            <!--Third slide-->
            <div class="carousel-item">
                <div class="view" style="background-image: url({% static 'img/pic3.jpg' %});
                    background-repeat: no-repeat; background-size: cover; background-position: center;">

                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-mdb-color-strong d-flex justify-content-center align-items-center">

                        <!-- Content -->
                        {% include "snippets/welcome.html" %}
                        <!-- Content -->

                    </div>
                    <!-- Mask & flexbox options-->

                </div>
            </div>
            <!--/Third slide-->

        </div>
        <!--/.Slides-->

        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->

    </section>
    <!--/.Carousel Wrapper-->
</main>


{% endblock content %}
